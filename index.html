n":"","es":""},"hotspot":["0%","0%"],"art_size":"cover","size_text":"70px"},{"go_to":"tue_en","position":["1%",0,0,"1%"],"size":["10%","10%"],"color":"rgba(255,178,119,0)","color_text":"rgb(0,0,0)","text":{"en":"🇺🇸","es":"🇺🇸"},"indent_text":"","style":"","art":{"en":"","es":""},"sound":{"en":"","es":""},"hotspot":["0%","0%"],"art_size":"cover","size_text":"70px"}]}],"background_color":"#ffffff","background_size":"100% 100%","background_align":"top left","background_music":"market_ambience"},{"background_image":"xbmain.png","dialogs":[{"sound":"a1intro","video":{"url":"","fit":"cover"},"variables":[],"text":{"en":"Hello, freedom lovers! Welcome to the XMRbazaar tour! I’m AilliA—like ‘alien,’ but with an ‘A’ at the end. I’m your friendly admin and tour guide in this corner of the internet where everyone can trade skills, goods, and services for Monero without a middleman breathing down their neck. Think of it as your friendly neighborhood market, minus the nosy neighbors and surveillance cameras!","es":"¡Hola, amantes de la libertad! ¡Bienvenidos al tour de XMRbazaar! Soy AilliA, como \"alien\" pero con una \"A\" al final. Soy su amigable administradora y guía en este rincón de internet donde todos pueden intercambiar habilidades, bienes y servicios por Monero sin un intermediario respirándoles en la nuca. Piénsenlo como su mercado local de confianza, ¡pero sin vecinos entrometidos ni cámaras de vigilancia!"},"art":[{"position":["31.13%",0,"-0.89%",0],"size":["39.38%","102.22%"],"url":"hiwave.png","fit":"contain","hotspot":["0%","0%"],"align":["center","top"],"move":"5000"}],"sound_stop":"a2lemons","name":"AilliA"},{"sound":"a2lemons","video":{"url":"","fit":"cover"},"variables":[],"text":{"en":"You know what they say—when life gives you government lemons, make privacy-focused lemonade! You see, all those state-imposed adversities—like centralized exchanges delisting Monero? Pfft, they only make us stronger! Every hurdle they throw at us just pushes Monero in the right direction: people’s money, not the state’s money! No borders, no third parties, just pure peer-to-peer goodness.","es":"Ya sabes lo que dicen: ¡cuando la vida te da limones del gobierno, haz limonada centrada en la privacidad! Verás, todas esas adversidades impuestas por el estado—como los intercambios centralizados que eliminan a Monero—¿Pfft? ¡Solo nos hacen más fuertes! Cada obstáculo que nos lanzan solo empuja a Monero en la dirección correcta: el dinero del pueblo, no el dinero del estado. Sin fronteras, sin intermediarios, solo pura transacción entre pares."},"art":[{"position":["33%","0","0","0"],"size":["","80%"],"url":"lemon.png","fit":"contain","hotspot":["0%","0%"],"align":["center","top"],"move":"5000","speed":"linear"}],"sound_stop":["a1intro","a3search"],"name":"AilliA"},{"sound":{"en":"a3search","es":"a3search"},"video":{"url":"","fit":"cover"},"variables":[],"text":{"en":"Alright, freedom-seekers, let’s kick off our XMRbazaar tour! Here at XMRbazaar.com, your journey into true financial freedom starts with something as simple as a search bar. Think of it as Amazon or eBay, but without the data harvesting! You can refine your search by category and location, but here’s a pro tip: if you don’t find what you’re looking for on the first try, don’t give up! People here can be very creative with their listings. You never know what hidden gems you might stumble upon with a little persistence.","es":"¡Muy bien, buscadores de libertad, vamos a empezar nuestro tour por XMRbazaar! Aquí, en XMRbazaar.com, tu viaje hacia la verdadera libertad financiera comienza con algo tan simple como una barra de búsqueda. Piénsalo como Amazon o eBay, pero sin la recolección de datos. Puedes refinar tu búsqueda por categoría y ubicación, pero aquí va un consejo de experto: si no encuentras lo que buscas a la primera, ¡no te rindas! La gente aquí puede ser muy creativa con sus anuncios. Con un poco de persistencia, nunca sabes qué joyas ocultas podrías encontrar."},"name":"AilliA","art":[{"position":[0,"-15.31%","1.77%",0],"size":["61.12%","82.09%"],"url":"sitiingfinger.png","fit":"contain","hotspot":["0%","0%"],"move":"500","speed":"ease-in-out","opacity":"1"}],"sound_stop":["a4ppt","a2lemons"]},{"sound":{"en":"a4ppt","es":"a4ppt"},"video":{"url":"luxcar.mp4","fit":"contain"},"variables":[],"text":{"en":"Let’s say you’re in the market for something fancy with your hard-earned Monero—like a luxury car. So, you type ‘luxury car’ into the search bar, hit enter, and…\n...nothing. Searching for 'luxury car' or 'luxury' in the 'Automobile' category didn’t show our hidden treasure—a gorgeous Rolls Royce listing! See, it's like a digital treasure hunt! ","es":"Digamos que estás en el mercado para algo lujoso con tu Monero bien ganado, como un coche de lujo. Entonces, escribes ‘coche de lujo’ en la barra de búsqueda, presionas enter y…  \n...nada. Buscar ‘coche de lujo’ o ‘lujo’ en la categoría ‘Automóviles’ no mostró nuestro tesoro oculto: ¡una impresionante lista de un Rolls Royce! Es como una búsqueda del tesoro digital."},"name":"AilliA","art":[{"position":[0,"-1.09%","-2.08%",0],"size":["18.28%","23.33%"],"url":"automobile.gif","fit":"contain","hotspot":["0%","0%"],"align":["center","top"],"move":"5000"},{"position":[0,"-5.92%","-0.25%",0],"size":["53.75%","80%"],"url":"sitting.png","fit":"contain","hotspot":["0%","0%"],"align":["center","top"],"move":"5000"}],"sound_stop":["a5ppt","a3search"]},{"sound":{"en":"a5ppt","es":"a5ppt"},"video":{"url":"cartag.mp4","fit":"position","size":["101.25%","103.54%"],"position":["-0.75%",0,"-3.11%",0]},"variables":[],"text":{"en":"We've since added tags to make things easier; now most car listings have a 'car' tag—because unlike government bureaucracy, we actually improve things! But the lesson here? Don’t give up if your first search doesn’t bring up what you’re looking for. Try different keywords, get creative, and you might just stumble upon your dream ride—or something even cooler! And if you’re creating a listing, please, for the love of freedom, use all the relevant keywords! Help your future buyers find you!","es":"Desde entonces, hemos añadido etiquetas para facilitar las cosas; ahora la mayoría de los anuncios de autos tienen la etiqueta ‘coche’—¡porque, a diferencia de la burocracia gubernamental, nosotros realmente mejoramos las cosas! Pero la lección aquí es: no te rindas si tu primera búsqueda no muestra lo que estás buscando. Prueba con diferentes palabras clave, sé creativo, ¡y podrías encontrar el auto de tus sueños o algo aún más genial! Y si estás creando un anuncio, por favor, por el amor a la libertad, ¡usa todas las palabras clave relevantes! ¡Ayuda a tus futuros compradores a encontrarte!"},"name":"AilliA","art":[{"position":[0,"1.16%","-1.77%",0],"size":["45.37%","81.08%"],"url":"sittingok.png","fit":"contain","hotspot":["0%","0%"],"align":["right","center"],"move":"5000"}],"sound_stop":["a6ppt","a4ppt"]}],"background_color":"#ffffff","background_size":"contain","background_align":"top left"},{"background_image":"trollbox.png","dialogs":[{"sound":{"en":"a6ppt","es":"a6ppt"},"video":{"url":"trollbox.mp4","fit":"position","size":["100.37%","103.78%"],"position":["-0.13%",0,"-3.33%",0],"go_to":"tue_go"},"variables":[],"text":{"en":"XMRbazaar is full of surprises! Whether you’re looking for something specific or just browsing, you might find exactly what you need—or something you didn’t even know you wanted. That’s the magic of a free market, right? And if you ever feel lost in our privacy paradise, there's always the Trollbox—it’s our live chat with real people, without any algorithms.","es":"¡XMRbazaar está lleno de sorpresas! Ya sea que estén buscando algo específico o solo navegando, podrían encontrar exactamente lo que necesitan—o algo que ni siquiera sabían que querían. Esa es la magia de un mercado libre, ¿verdad? Y si alguna vez se sienten perdidos en nuestro paraíso de privacidad, siempre está el Trollbox—es nuestro chat en vivo con personas reales, sin ningún algoritmo."},"name":"AilliA","art":[{"position":["27.63%",0,"0.00%",0],"size":["40.75%","100.22%"],"url":"wideright.png","fit":"contain","hotspot":["0%","0%"],"align":["right","center"],"move":"5000"}],"sound_stop":["a7ppt","a5ppt"]},{"sound":{"en":"a7ppt","es":"a7ppt"},"video":{"url":{"en":"","es":""}},"variables":[],"text":{"en":"Our Trollbox is like the town square of XMRbazaar—minus the government surveillance cameras! Here, you can chat, ask for advice, and connect with fellow freedom-loving, paranoid crypto anarchists. After all, a marketplace is more fun when it’s got a sense of community, right? Now, just because we love freedom doesn’t mean it’s a freedom to be a jerk, okay? Freedom here means the freedom to exchange ideas, goods, and services—but not the freedom to hurt others. So, play nice! We’re all about friendly interaction—or else!","es":"Nuestro Trollbox es como la plaza del pueblo de XMRbazaar, ¡pero sin las cámaras de vigilancia gubernamentales! Aquí puedes chatear, pedir consejos y conectar con otros cripto-anarquistas amantes de la libertad igual de paranoicos. Después de todo, un mercado es más divertido cuando tiene sentido de comunidad, ¿verdad? Ahora bien, que amemos la libertad no significa que haya libertad para ser un idiota, ¿de acuerdo? Libertad aquí significa la libertad de intercambiar ideas, bienes y servicios, pero no la libertad de lastimar a otros. ¡Así que pórtate bien! Apostamos por la interacción amistosa... ¡o si no!"},"name":"AilliA","art":[{"position":["29.38%",0,"-0.89%",0],"size":["38.63%","101.33%"],"url":"wideright.png","fit":"contain","hotspot":["0%","0%"],"align":["right","center"],"move":"5000"}],"sound_stop":["a8v2","a6ppt"]}],"background_size":"contain","background_align":"top left"},{"background_image":"tos.png","dialogs":[{"sound":{"en":"a8v2","es":"a8v2"},"video":{"url":{"en":"","es":""}},"variables":[],"text":{"en":"Now, let’s elaborate on freedom—and with great freedom comes... yeah, you guessed it—responsibility! We’ve outlined your freedoms in our Terms of Service. But honestly, it boils down to one simple rule: Do no harm! Don’t harm other people, and don’t harm the platform. Remember, we're on the clearnet here—this isn't a darknet market cosplaying as Amazon! Our mission is to build a thriving Monero circular economy where everyone can trade freely and safely. Think of it as a digital Swiss village: neutral, privacy-respecting, and full of cheese.","es":"Ahora, hablemos de la libertad—y con la gran libertad viene... sí, lo adivinaste, ¡la responsabilidad! Hemos detallado tus libertades en nuestros Términos de Servicio. Pero honestamente, todo se reduce a una simple regla: ¡No hacer daño! No dañes a otras personas y no dañes la plataforma. Recuerda, estamos en la red abierta—¡esto no es un mercado de la darknet disfrazado de Amazon! Nuestra misión es construir una próspera economía circular de Monero donde todos puedan comerciar libre y seguramente. Piénsalo como una aldea suiza digital: neutral, respetuosa de la privacidad y llena de queso."},"name":"AilliA","art":[{"position":[0,"1.89%","0.76%",0],"size":["40.03%","78.05%"],"url":"sittingpointingleft.png","fit":"contain","hotspot":["0%","0%"],"align":["right","center"],"move":"5s","speed":"ease-in-out"}],"sound_stop":["a7ppt","a9v2"]}],"background_size":"contain","background_align":"top left"},{"background_image":"xbmain.png","dialogs":[{"sound":{"en":"a9v2","es":"a9v2"},"video":{"url":{"en":"","es":""}},"variables":[],"text":{"en":"As your friendly admin, I’m here to help keep things running smoothly. If there’s ever an issue, I’ll be the one to give you a shout. And you know what? To my pleasant surprise, just talking things out is usually enough to solve most problems! ","es":"Como tu amigable administrador, estoy aquí para ayudar a que todo funcione sin problemas. Si alguna vez hay un problema, seré yo quien te avise. ¿Y sabes qué? ¡Para mi grata sorpresa, simplemente hablar las cosas suele ser suficiente para resolver la mayoría de los problemas!"},"name":"AilliA","art":[{"position":[0,"-0.16%","-0.42%",0],"size":["0%","0%"],"url":"cheese.png","fit":"contain","hotspot":["0%","0%"],"align":["left","center"],"move":"1","speed":"ease","angle":8.48,"style":"","opacity":"0"},{"position":["43.13%",0,"7.71%",0],"size":["0%","0%"],"url":"beef.png","fit":"fill","hotspot":["0%","0%"],"move":"2","speed":"ease","angle":-12.75,"opacity":"0"},{"position":[0,"12.97%","15.00%",0],"size":["0%","0%"],"url":"hhold.png","fit":"contain","hotspot":["0%","0%"],"align":["left","center"],"move":"3","speed":"ease","angle":"0","opacity":"0"},{"position":[0,"1.88%","33.96%",0],"size":["0%","0%"],"url":"carrent.png","fit":"contain","hotspot":["0%","0%"],"align":["left","center"],"move":"4","speed":"ease","angle":-7.42,"opacity":"0"},{"position":[0,"16.09%","45.00%",0],"size":["0%","0%"],"url":"roomrent.png","fit":"contain","hotspot":["0%","0%"],"align":["left","center"],"move":"5","speed":"ease","angle":-0.85,"opacity":"0"},{"position":["9.38%",0,"-3.13%",0],"size":["55.47%","103.54%"],"url":"everything.png","fit":"contain","hotspot":["0%","0%"],"align":["left","center"],"move":"","speed":"ease-in"}],"sound_stop":["a8v2","a9_2v2"]},{"sound":{"en":"a9_2v2","es":"a9_2v2"},"video":{"url":{"en":"","es":""}},"variables":[],"text":{"en":"Turns out, most people—no matter their background—just want a safe, friendly place to trade cool stuff. Whether it’s cheese, steak, household items, a car for a weekend getaway, or even a room with a view, we’ve got it all. And if anything ever goes wrong, don’t worry, I’m just a message away.","es":"Resulta que la mayoría de las personas—sin importar sus antecedentes—solo quieren un lugar seguro y amigable para intercambiar cosas interesantes. Ya sea queso, carne, artículos para el hogar, un auto para una escapada de fin de semana, o incluso una habitación con vista, aquí lo tenemos todo. Y si algo llegara a salir mal, no te preocupes, estoy a solo un mensaje de distancia."},"name":"AilliA","art":[{"position":[0,"-0.16%","-0.42%",0],"size":["21.45%","20.34%"],"url":"cheese.png","fit":"contain","hotspot":["0%","0%"],"align":["left","center"],"move":"1","speed":"ease","angle":8.48,"style":"","opacity":"1"},{"position":["43.13%",0,"7.71%",0],"size":["23.94%","18.84%"],"url":"beef.png","fit":"fill","hotspot":["0%","0%"],"move":"2","speed":"ease","angle":-12.75,"opacity":"1"},{"position":[0,"12.97%","15.00%",0],"size":["28.28%","22.5%"],"url":"hhold.png","fit":"contain","hotspot":["0%","0%"],"align":["left","center"],"move":"3","speed":"ease","angle":"0","opacity":"1"},{"position":[0,"1.88%","33.96%",0],"size":["25.87%","23.37%"],"url":"carrent.png","fit":"contain","hotspot":["0%","0%"],"align":["left","center"],"move":"4","speed":"linear","angle":-7.42,"opacity":"1"},{"position":[0,"16.09%","45.00%",0],"size":["29.53%","24.78%"],"url":"roomrent.png","fit":"contain","hotspot":["0%","0%"],"align":["left","center"],"move":"5","speed":"linear","angle":-0.85,"opacity":"1"},{"position":["9.38%",0,"-3.13%",0],"size":["55.47%","103.54%"],"url":"everything.png","fit":"contain","hotspot":["0%","0%"],"align":["left","center"],"move":"","speed":"linear"}],"sound_stop":["a10ppt","a9v2"]}],"background_size":"contain","background_align":"top left"},{"background_image":"scam.png","dialogs":[{"sound":{"en":"a10ppt","es":"a10ppt"},"video":{"url":{"en":"","es":""}},"variables":[],"text":{"en":"Alright, let’s talk about what happens when someone decides to take a detour from the path of good vibes and fair trade. If you ever spot a bad actor trying to mess things up for everyone else, remember: 'See something - DO something!' We're not about that 'See something, say something to the authorities' life here. We're our own authorities! Use those downvotes and comments like digital smoke signals to warn your fellow traders. We believe in community action as a free market solution to bad behavior. The more we look out for each other, the safer and stronger our community becomes.","es":"Bien, hablemos de lo que sucede cuando alguien decide desviarse del camino de las buenas vibras y el comercio justo. Si alguna vez detectas a alguien mal intencionado tratando de arruinar las cosas para los demás, recuerda: '¡Si ves algo - HAZ algo!' Aquí no va eso de 'Si ves algo, díselo a las autoridades'. ¡Nosotros somos nuestra propia autoridad! Usa esos votos negativos y comentarios como señales de humo digitales para advertir a tus compañeros comerciantes. Creemos en la acción comunitaria como una solución de mercado libre contra el mal comportamiento. Cuanto más nos cuidemos entre nosotros, más segura y fuerte se volverá nuestra comunidad."},"name":"AilliA","art":[{"position":["38.91%",0,"-0.21%",0],"size":["","100%"],"url":"whippointing.png","fit":"contain","hotspot":["0%","0%"],"align":["right","center"],"move":"5s","speed":"ease-in-out"}],"sound_stop":["a11ppt","a9_2v2"]},{"sound":{"en":"a11ppt","es":"a11ppt"},"video":{"url":{"en":"","es":""}},"variables":[],"text":{"en":"And then, of course, ping me in our Matrix chatroom or Twitter/X and I'll handle them (virtually, of course!). And let’s not forget the golden rule here: karma is a bitch - Never do to others what you don’t want done to you! ","es":"Y luego, por supuesto, mencióname en nuestra sala de chat de Matrix o en Twitter/X y me encargaré de ellos (¡virtualmente, claro está!). Y no olvidemos la regla de oro aquí: el karma es una perra - ¡Nunca hagas a otros lo que no quieres que te hagan a ti!"},"name":"AilliA","art":[{"position":["37.81%",0,"-0.21%",0],"size":["","100%"],"url":"whip.png","fit":"contain","hotspot":["0%","0%"],"align":["right","center"],"move":"5s","speed":"ease-in-out"}],"sound_stop":["a10ppt","a12ppt"]}],"background_size":"contain","background_align":"top left"},{"background_image":"privacy.png","dialogs":[{"text":{"en":"In fact, we follow this golden rule: 'Never do to others what you don’t want done to you,' and we take that to heart. We protect your privacy even from ourselves! That means no unencrypted info storage, no IP logging, and definitely no KYC nonsense. We don’t want your personal info, and we’re not in the business of snooping. Plus, we’re totally Tor-friendly! So if you want to go full ninja mode, you can. Just remember, if you’re not using a VPN or Tor, your Internet service provider can still see you visited XMRbazaar. ","es":"De hecho, seguimos esta regla de oro: \"Nunca hagas a los demás lo que no quieres que te hagan a ti\", y la tomamos muy en serio. ¡Protegemos tu privacidad incluso de nosotros mismos! Eso significa que no almacenamos información sin cifrar, no registramos direcciones IP y definitivamente no hacemos tonterías de KYC. No queremos tu información personal, y no estamos en el negocio de espiar. Además, somos totalmente amigables con Tor. Así que, si quieres ir en modo ninja completo, puedes hacerlo. Solo recuerda, si no estás usando un VPN o Tor, tu proveedor de servicios de Internet aún puede ver que visitaste XMRbazaar."},"name":"AilliA","sound":"a12ppt","art":[{"position":["26.41%",0,"1.46%",0],"size":["0","0"],"url":"jsfun.png","fit":"contain","hotspot":["0%","0%"],"speed":"ease","move":"1"},{"position":["45%",0,"-2.71%",0],"size":["56.09%","104.79%"],"url":"laptop.png","fit":"contain","hotspot":["0%","0%"],"move":"1","speed":"ease"}],"sound_stop":["a11ppt","a13ppt"]},{"text":{"en":"And one more thing—JavaScript is only required for the multisig escrow tool, which is super handy for secure transactions. But if you’re making direct payments, no JavaScript needed! Same goes for our automatic encrypted messenger—though if you prefer, you can go old-school with manual PGP. Either way, we’ve got you covered!","es":"Y una cosa más: JavaScript solo es necesario para la herramienta de escrow multisig, que es muy útil para transacciones seguras. Pero si estás haciendo pagos directos, ¡no necesitas JavaScript! Lo mismo ocurre con nuestro mensajero cifrado automático, aunque si prefieres, puedes hacerlo a la antigua usanza con PGP manual. ¡De cualquier manera, te tenemos cubierto!"},"name":"AilliA","sound":{"en":"a13ppt","es":"a13ppt"},"art":[{"position":["19.75%",0,"0.22%",0],"size":["99.84%","53.96%"],"url":"jsfun.png","fit":"contain","hotspot":["0%","0%"],"speed":"ease","move":"1"},{"position":["22.66%",0,"-2.71%",0],"size":["56.09%","104.79%"],"url":"laptop.png","fit":"contain","hotspot":["0%","0%"],"speed":"ease","move":"1"}],"sound_stop":["a12ppt","a14ppt"]}],"background_size":"contain","background_align":"top left"},{"background_image":"signup.png","dialogs":[{"text":{"en":"Here at XMRbazaar, you can keep things pseudonymous—just pick a username and password, and you’re good to go! Email is totally optional, only needed if you want a password reset. So if you're the type who likes to fly under the radar with a throwaway account, that's perfectly fine. But! If you’re planning to stick around and build some street cred, establishing a solid reputation is definitely encouraged. After all, trust is key in any marketplace, and the more you build up your reputation, the more people will trust you for long-term trades. It’s like leveling up in a game, but instead of XP, you earn trust!","es":"Aquí en XMRbazaar, puedes mantener las cosas pseudónimas—¡simplemente elige un nombre de usuario y contraseña, y listo! El correo electrónico es totalmente opcional, solo necesario si quieres restablecer tu contraseña. Así que si eres del tipo que prefiere pasar desapercibido con una cuenta desechable, está perfectamente bien. ¡Pero! Si planeas quedarte y construir algo de credibilidad callejera, definitivamente te animamos a establecer una reputación sólida. Después de todo, la confianza es clave en cualquier mercado, y cuanto más construyas tu reputación, más gente confiará en ti para comercios a largo plazo. ¡Es como subir de nivel en un juego, pero en lugar de puntos de experiencia, ganas reputación!"},"sound":"a14ppt","art":[{"position":[0,"-6.56%","-1.46%",0],"size":["53.44%","103.13%"],"url":"mask.png","fit":"contain","hotspot":["0%","0%"]}],"name":"AilliA","sound_stop":["a13ppt","a15ppt"]}],"background_size":"contain","background_align":"top left"},{"background_image":"xbmain.png","dialogs":[{"text":{"en":"Alright, let’s get real for a sec—the Moneroverse isn’t all rainbows and unicorns. Monero is untraceable digital cash, which is awesome, but it comes with the same risks as physical cash. We're in the land of self-sovereignty here - no nanny state to kiss your boo-boos or reimburse your mistakes! Think of it as financial adulthood: exciting, empowering, and occasionally terrifying! That’s why your safety is your responsibility. But don’t worry, we’re not throwing you into the wild west without some protection tools to help you stay safe.","es":"Bien, seamos realistas por un momento: el Moneroverse no es todo color de rosa. Monero es dinero digital imposible de rastrear, lo cual es increíble, pero conlleva los mismos riesgos que el dinero en efectivo. Estamos en la tierra de la autosoberanía: no hay un estado niñera que te cuide o te reembolse tus errores. Piensa en ello como la adultez financiera: emocionante, empoderadora y, a veces, aterradora. Por eso, tu seguridad es tu responsabilidad. Pero no te preocupes, no te estamos lanzando al salvaje oeste sin algunas herramientas de protección para ayudarte a mantenerte seguro."},"name":"AilliA","art":[{"position":["33%","0","33%","0"],"size":["0","0"],"url":"escrow.png","fit":"contain","hotspot":["0%","0%"],"speed":"ease-in","move":"1"},{"position":["-0.25%",0,"-0.22%",0],"size":["100.63%","96.89%"],"url":"scam2.png","fit":"contain","hotspot":["0%","0%"],"speed":"ease-out","move":"1"},{"position":[0,"-8.28%","-1.46%",0],"size":["52.34%","103.75%"],"url":"cashgun.png","fit":"contain","hotspot":["0%","0%"]}],"sound":"a15ppt","sound_stop":["a16ppt","a14ppt"]},{"text":{"en":"Behold our piece de resistance: the multisig escrow system! \nHere's how it works: First, you pick a mediator you trust - kind of like choosing a godparent, but for your transactions! Next, a multisig setup is created between the buyer, seller, and mediator - it's like a digital three-way handshake where any two participants can complete the transaction. This way, if everything goes smoothly, the buyer and seller can complete the transaction themselves. But if something goes wrong—like a dispute—the mediator steps in to help resolve it. What’s cool is that the multisig wallet is generated right in your browser—never touching our servers. Everything stays in your hands! ","es":"He aquí nuestra pieza de resistencia: ¡el sistema de escrow multisig! Así es como funciona: primero, eliges a un mediador en quien confíes, ¡como elegir un padrino, pero para tus transacciones! Luego, se crea una configuración multisig entre el comprador, el vendedor y el mediador, es como un apretón de manos digital a tres bandas donde cualquier dos participantes pueden completar la transacción. De esta manera, si todo va bien, el comprador y el vendedor pueden completar la transacción por sí mismos. Pero si algo sale mal, como una disputa, el mediador interviene para ayudar a resolverla. Lo genial es que la billetera multisig se genera directamente en tu navegador, sin tocar nunca nuestros servidores. ¡Todo permanece en tus manos!"},"name":"AilliA","art":[{"position":["28.63%",0,"-1.56%",0],"size":["75.13%","66.44%"],"url":"escrow.png","fit":"contain","hotspot":["0%","0%"],"speed":"ease-in","move":"1"},{"position":["18.75%",0,"2.08%",0],"size":["0","0"],"url":"scam2.png","fit":"contain","hotspot":["0%","0%"],"speed":"ease-out","move":"1"},{"position":["-10.40%",0,"-2.02%",0],"size":["56.38%","104%"],"url":"threechans.png","fit":"contain","hotspot":["0%","0%"]}],"sound_stop":["a17ppt","a15ppt"],"sound":"a16ppt"},{"text":{"en":"Only encrypted multisig data strings pass through our servers. And guess what? We can’t decrypt them! They’re locked up tight with your keys, not ours. \nYour private data? It stays safe locally in your browser. But here’s the catch: you’ll need to use the same device for the whole transaction. Oh, and don’t forget to download a backup and guard your mnemonic like treasure! We can’t restore what we don’t store! Because, hey, this is about freedom, right? No middlemen, no gatekeepers—and no 'oops, I lost my keys' hotline either.","es":"Solo las cadenas de datos encriptados de multisig pasan por nuestros servidores. ¿Y sabes qué? ¡No podemos descifrarlas! Están bien protegidas con tus claves, no con las nuestras. ¿Tu información privada? Se mantiene segura localmente en tu navegador. Pero aquí está el detalle: necesitarás usar el mismo dispositivo para toda la transacción. Ah, y no olvides descargar una copia de seguridad y cuidar tu mnemónico como un tesoro. ¡No podemos restaurar lo que no almacenamos! Porque, oye, esto se trata de libertad, ¿verdad? Sin intermediarios, sin guardianes, y tampoco una línea de ayuda para \"ups, perdí mis claves\"."},"name":"AilliA","art":[{"position":["33%","0","33%","0"],"size":["0","0"],"url":"recovery.png","fit":"contain","hotspot":["0%","0%"],"move":"1"},{"position":["0.00%",0,"0.00%",0],"size":["100%",""],"url":"escrow.png","fit":"fill","hotspot":["0%","0%"],"speed":"linear","move":"1"},{"position":["12.97%",0,"-19.58%",0],"size":["121.56%","122.08%"],"url":"holdkey.png","fit":"contain","hotspot":["0%","0%"]}],"sound":"a17ppt","sound_stop":["a16ppt","a18ppt"]},{"text":{"en":"Be patient during escrow transactions - it’s a multistep process, and you’ve got three participants syncing up, possibly across different time zones and internet speeds. So, if it seems slow, don’t stress—your funds are totally safe, as long as you keep your mnemonics safe!\nEverything's on the Monero blockchain, and you can always recover funds via CLI with two of three signatures. XMRBazaar does not have access to your funds at any point in the process - we don’t identify as money transmitters—we’re just your friendly neighborhood marketplace!","es":"Ten paciencia durante las transacciones de escrow: es un proceso de varios pasos, y tienes a tres participantes sincronizándose, posiblemente en diferentes zonas horarias y con diferentes velocidades de internet. Así que, si parece lento, no te preocupes: tus fondos están completamente seguros, siempre y cuando mantengas tus mnemónicos a salvo. Todo está en la blockchain de Monero, y siempre puedes recuperar los fondos a través de la CLI con dos de las tres firmas. XMRBazaar no tiene acceso a tus fondos en ningún momento del proceso; no nos identificamos como transmisores de dinero, ¡solo somos tu mercado amigable del vecindario!"},"name":"AilliA","art":[{"position":["-3.00%",0,"-0.22%",0],"size":["106%","100.89%"],"url":"recovery.png","fit":"contain","hotspot":["0%","0%"],"move":"1"},{"position":["0.00%",0,"0.00%",0],"size":["0","0"],"url":"escrow.png","fit":"fill","hotspot":["0%","0%"],"speed":"linear","move":"1"},{"position":["19.25%",0,"-20.22%",0],"size":["125%","124.67%"],"url":"holdkey.png","fit":"contain","hotspot":["0%","0%"]}],"sound":"a18ppt","sound_stop":["a17ppt","a19ppt"]}],"background_size":"contain","background_align":"top left"},{"background_image":"boosted1.png","dialogs":[{"text":{"en":"Speaking of funds, unlike those fiat marketplaces that take a bite out of every transaction, we're proudly commission-free peer-to-peer marketplace because we believe in direct user-to-user trading using Monero! As your alien guide who believes in voluntary interactions, I'm happy that we'll never take a cut from your trades. Though if you feel like supporting us voluntarily... well, we respect your right to do whatever you want with your money!","es":"Hablando de fondos, a diferencia de esos mercados de fiat que se llevan una parte de cada transacción, somos un mercado de igual a igual sin comisiones porque creemos en el comercio directo entre usuarios utilizando Monero. Como tu guía alienígena que cree en las interacciones voluntarias, estoy feliz de que nunca tomemos una parte de tus transacciones. Sin embargo, si sientes que quieres apoyarnos voluntariamente... bueno, ¡respetamos tu derecho a hacer lo que quieras con tu dinero!"},"name":"AilliA","sound":"a19ppt","art":[{"position":[0,"8.10%","-1.01%",0],"size":["36.7%","79.82%"],"url":"sittinggoldbacks.png","fit":"contain","hotspot":["0%","0%"]}],"sound_stop":["a20ppt","a18ppt"]},{"text":{"en":"Freedom is good, but sustainable freedom is better! So, we’re excited to roll out some new optional paid features to keep our marketplace thriving—without compromising your autonomy.\nFirst up: boosted listings! Pay a little extra, and your listing gets front-page status. \nAnd for our dedicated community members, we're rolling out trust badges! Think of them as your digital reputation - way more reliable than fiat credit scores! ","es":"¡La libertad es buena, pero la libertad sostenible es mejor! Así que estamos emocionados de implementar algunas nuevas funciones pagas opcionales para mantener próspero nuestro mercado—sin comprometer tu autonomía.\n¡Primero: anuncios promocionados! Paga un poco extra, y tu anuncio obtiene un lugar en la página principal.\nY para nuestros miembros dedicados de la comunidad, ¡estamos implementando insignias de confianza! Piensa en ellas como tu reputación digital - ¡mucho más confiables que las puntuaciones de crédito fiat!"},"name":"AilliA","sound":"a20ppt","art":[{"position":["50.00%",0,"-3.54%",0],"size":["52.66%","105%"],"url":"gorgeousintro.png","fit":"contain","hotspot":["0%","0%"]}],"sound_stop":["a19ppt","a21ppt"]},{"text":{"en":"Let me tell you about our super-special badges! We will manually verify and award \"verified\" badges to our trusted users (this applies only to official businesses and people with a history and reputation in the Monero community) to make sure the folks you’re dealing with are legit and not imposters—because in a trustless system, a little trust goes a long way!","es":"¡Déjame contarte sobre nuestras insignias súper especiales! Verificaremos manualmente y otorgaremos insignias de \"verificado\" a nuestros usuarios de confianza (esto aplica solo a negocios oficiales y personas con historia y reputación en la comunidad Monero) para asegurarnos de que las personas con las que tratas son legítimas y no impostores—¡porque en un sistema sin confianza, un poco de confianza hace una gran diferencia!"},"name":"AilliA","sound":"a21ppt","art":[{"position":[0,"38.59%","44.38%",0],"size":["0","0"],"url":"badge_donor.png","fit":"contain","hotspot":["0%","0%"],"move":"1"},{"position":["47.97%",0,"-2.92%",0],"size":["57.66%","104.58%"],"url":"showinghand.png","fit":"contain","hotspot":["0%","0%"],"move":"1"},{"position":[0,"33.88%","43.33%",0],"size":["6.41%","8.54%"],"url":"badge_verified.png","fit":"contain","hotspot":["0%","0%"]}],"sound_stop":["a20ppt","a22ppt"]},{"text":{"en":"But wait, there's something even more special—the donor badge! This badge is for those who want to support the project and help us take things to the next level. We’re launching a fundraiser, so if you chip in, you’ll not only get a donor badge on your profile, but you'll also boost your trust level. Plus, you'll earn infinite good karma and a virtual hug from yours truly! 🤗","es":"¡Pero espera, hay algo aún más especial—la insignia de donante! Esta insignia es para aquellos que quieren apoyar el proyecto y ayudarnos a llevar las cosas al siguiente nivel. Estamos lanzando una campaña de recaudación de fondos, así que si colaboras, no solo obtendrás una insignia de donante en tu perfil, sino que también aumentarás tu nivel de confianza. Además, ¡ganarás karma infinito y un abrazo virtual de mi parte! 🤗"},"name":"AilliA","sound":"a22ppt","art":[{"position":["47.97%",0,"-2.92%",0],"size":["57.66%","104.58%"],"url":"showinghand.png","fit":"contain","hotspot":["0%","0%"],"move":"1"},{"position":[0,"33.00%","44.44%",0],"size":["7.66%","7.71%"],"url":"badge_donor.png","fit":"contain","hotspot":["0%","0%"],"move":"1"},{"position":[0,"38.91%","43.33%",0],"size":["0","0"],"url":"badge_verified.png","fit":"contain","hotspot":["0%","0%"]}],"sound_stop":["a21ppt","a23ppt"]},{"sound":"a23ppt","text":{"en":"We’re just getting started, and oh boy, do we have big plans for XMRbazaar! We’re not just building a marketplace—we’re creating a whole ecosystem! Think of it like Amazon or Shopify, but with privacy baked in from the start and Monero as the native currency. You know, the way the internet should be. ","es":"Apenas estamos comenzando, ¡y vaya que tenemos grandes planes para XMRbazaar! No solo estamos construyendo un mercado, ¡estamos creando todo un ecosistema! Piénsalo como Amazon o Shopify, pero con la privacidad integrada desde el principio y con Monero como la moneda nativa. Ya sabes, como debería ser el internet."},"name":"AilliA","art":[{"position":["48.75%",0,"-1.04%",0],"size":["51.56%","104.17%"],"url":"mchansittingpointing.png","fit":"contain","hotspot":["0%","0%"]}],"sound_stop":["a22ppt","a24ppt"]},{"sound":"a24ppt","text":{"en":"On the roadmap, we’ve got forums and groups for you to connect with like-minded freedom lovers, advanced vendor tools to help businesses thrive, mobile apps for when you’re on the go, and translations so everyone can join in, no matter where they’re from. We’re talking about leveling up the Monero circular economy and making it easier than ever to earn, spend, and share XMR. Because why settle for a system that tracks your every move when you can have freedom instead? \nBetween you and me, we're basically building the free market paradise that Hayek and Mises dreamed about—just with better UX and cute mascots!","es":"En nuestra hoja de ruta, tenemos planes para desarrollar foros y grupos para que te conectes con otros amantes de la libertad, herramientas avanzadas para ayudar a los negocios a prosperar, aplicaciones móviles para cuando estés en movimiento, y traducciones para que todos puedan unirse, sin importar de dónde sean. Estamos hablando de elevar la economía circular de Monero y hacer que sea más fácil que nunca ganar, gastar y compartir XMR. Porque, ¿por qué conformarse con un sistema que rastrea cada uno de tus movimientos cuando puedes tener libertad?\nEntre tú y yo, básicamente estamos construyendo el paraíso del libre mercado que Hayek y Mises soñaron, ¡solo que con mejor experiencia de usuario y adorables mascotas!"},"name":"AilliA","art":[{"position":["45.31%",0,"-2.71%",0],"size":["56.56%","104.79%"],"url":"openarms.png","fit":"contain","hotspot":["0%","0%"]}],"sound_stop":["a23ppt","a25ppt"]},{"sound":"a25ppt","text":{"en":"We're not just stopping at Earth... Okay, maybe we are for now, but we’re expanding across the globe! Soon, XMR bazaar will be available in multiple languages. We’re also rolling out regional ambassadors, so you’ll have friendly faces (well, avatars) to help you navigate your local Monero scene. And we’re building a referral system too, so you can invite your freedom-loving friends and earn some Monero while you're at it! Plus, we’re gearing up for some epic marketing campaigns—think events, giveaways, and community-driven initiatives—all to grow the Monero economy.","es":"No nos estamos deteniendo solo en la Tierra... Bueno, tal vez por ahora, pero ¡nos estamos expandiendo por todo el mundo! Pronto, XMRbazaar estará disponible en varios idiomas. También estamos lanzando embajadores regionales, para que tengas caras amigables (bueno, avatares) que te ayuden a navegar en la escena local de Monero. Y estamos construyendo un sistema de referidos, para que puedas invitar a tus amigos amantes de la libertad y ganar algo de Monero mientras lo haces. Además, nos estamos preparando para algunas campañas de marketing épicas: piensa en eventos, sorteos e iniciativas impulsadas por la comunidad, todo para hacer crecer la economía de Monero."},"name":"AilliA","art":[{"position":["46.72%",0,"-3.33%",0],"size":["57.19%","104.38%"],"url":"dancinghandsopen.png","fit":"contain","hotspot":["0%","0%"]}],"sound_stop":["a24ppt","a26ppt"]},{"sound":"a26ppt","text":{"en":"And of course, as promised, we’re going to release the codebase—because transparency! So, whether you’re a developer who wants to contribute or someone who just likes to peek under the hood, you’ll be able to see exactly how everything works. Because, let’s be real, who needs middlemen when you’ve got code you can trust?","es":"Y por supuesto, como prometimos, vamos a liberar el código base—¡porque transparencia! Así que, ya seas un desarrollador que quiere contribuir o alguien a quien simplemente le gusta mirar bajo el capó, podrás ver exactamente cómo funciona todo. Porque, seamos sinceros, ¿quién necesita intermediarios cuando tienes código en el que puedes confiar?"},"name":"AilliA","art":[{"position":["47.19%",0,"-2.71%",0],"size":["53.13%","103.75%"],"url":"sittingsmiling.png","fit":"contain","hotspot":["0%","0%"]}],"sound_stop":["a25ppt","a27ppt"]},{"sound":"a27ppt","text":{"en":"The real magic of XMRbazaar? It’s you—our amazing community of freedom-loving people! Whether you're a business owner fed up with the tyranny of payment processors, a privacy enthusiast who refuses to be tracked, or someone who believes in the power of voluntary peer-to-peer trade, you’ve found your digital home here.","es":"¿La verdadera magia de XMRbazaar? ¡Eres tú, nuestra increíble comunidad de personas amantes de la libertad! Ya seas un dueño de negocio cansado de la tiranía de los procesadores de pago, un entusiasta de la privacidad que se niega a ser rastreado, o alguien que cree en el poder del comercio voluntario entre pares, has encontrado tu hogar digital aquí."},"name":"AilliA","art":[{"position":["43.00%",0,"-2.44%",0],"size":["61.5%","103.78%"],"url":"threechans3.png","fit":"contain","hotspot":["0%","0%"]}],"sound_stop":["a26ppt","a28ppt"]},{"sound":"a28ppt","text":{"en":"By donating to XMR bazaar, you're not just getting a cool donor badge—you’re investing in a future where 'None of your business' is a perfectly acceptable answer to 'Source of funds?' question. You’re investing in the future of private, peer-to-peer commerce because, in a world of surveillance, privacy is priceless! Privacy isn’t just about having something to hide - it’s about having something to protect!","es":"Al donar a XMRbazaar, no solo obtienes una genial insignia de donante, sino que también estás invirtiendo en un futuro donde \"No es de tu incumbencia\" es una respuesta perfectamente aceptable a la pregunta \"¿Fuente de fondos?\". Estás invirtiendo en el futuro del comercio privado entre pares, porque en un mundo de vigilancia, ¡la privacidad no tiene precio! La privacidad no se trata solo de tener algo que ocultar, sino de tener algo que proteger."},"name":"AilliA","art":[{"position":["45.31%",0,"-3.54%",0],"size":["55.63%","104.79%"],"url":"thumbup.png","fit":"contain","hotspot":["0%","0%"]}],"sound_stop":["a27ppt","a29ppt"]},{"sound":"a29ppt","text":{"en":"Thank you so much for watching and being a part of this journey! 🚀 Together, we’re building a world where freedom, privacy, and sovereignty aren’t just ideals stuck in some philosophy book—they’re realities we’re living and trading in every day. So until next time, keep fighting for your freedom, keep believing in privacy, keep using Monero, and most importantly—keep having fun while doing it! 🌟 Because, hey, what’s the point of freedom if you’re not enjoying it, right?","es":"¡Muchas gracias por ver y ser parte de este viaje! 🚀 Juntos, estamos construyendo un mundo donde la libertad, la privacidad y la soberanía no son solo ideales atrapados en un libro de filosofía, sino realidades en las que vivimos y comerciamos cada día. Así que, hasta la próxima, sigue luchando por tu libertad, sigue creyendo en la privacidad, sigue usando Monero, y lo más importante, ¡sigue divirtiéndote mientras lo haces! 🌟 Porque, oye, ¿cuál es el sentido de la libertad si no la estás di
